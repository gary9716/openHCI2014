<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OpenHCI 2014 Registration</title>
	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/media-queries.css">
	<link rel="stylesheet" href="css/dropzone.css" />
	<link rel="stylesheet" href="css/uploadFile.css" />
	<link rel="shortcut icon" type="image/png" href="/images/favicon.png" >
	<script src="javascript/dropzone.min.js"></script>
	<script src="javascript/jquery-1.11.1.min.js"></script>
</head>
<body>
	<!-- Header
   ================================================== -->
	 <header id="home">
	    <div class="logo">
	       <img src="/images/openhci2014/lagontology.png">
	    </div>
	    <div class="row banner">
	       <div class="banner-text">
	          <h1 class="responsive-headline">OpenHCI 2014 Registration Part 2</h1>
	          <h3><span>
						上傳「iDCard」檔案<br>
						一份兩頁之投影片，包含“個人簡歷”與“發想相關圖片”，檔案請自行製作與編排，並存檔輸出PDF檔，檔案大小請控制在3M以下</span></h3>
						<hr />
						<div id="previews" class="dropzone-previews"></div>
						<button id="clickable" style="display: none;">Click me to select files</button>
						<div id="hidden_area" style="display: none;"></div>
						<div><input type="text" placeholder="請輸入提交表單中的email並按確認" value="" name="email" style="margin:0 auto; margin-bottom:5px; width:300px;"></div>
						<div>
						<button style="margin: 0 auto; margin-bottom:5px;">確認</button>
						</div>
						<button id="uploadToServer">Click me upload to server</button>
	          <hr />
	       </div>
	    </div>

	 </header> <!-- Header End -->

	<script src="javascript/uploadFile.js"></script>
	<script src="javascript/init.js"></script>
</body>
</html>
